scalar MongoObjectId

type Query {
	getAllUsers: [User]
	getUserById (userId: MongoObjectId): User
}

type Mutation {
  updateUser (input: inputUpdateUser): User
  deleteUser (userId: MongoObjectId): ResponseResult
}

type ResponseResult {
  requestResolved: Boolean!
  error: String
}

input inputUpdateUser {
  _id: String
  name: String
  email: String
}